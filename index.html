<!DOCTYPE html>
<html>
<head>
	<title>CSS Animations</title>
	<link rel="stylesheet" type="text/css" href="public/style.css">
</head>
<body>
	<section class="poker">
		<div class="main-container">
			<img class="table-img" src="public/img/cr1.jpg">
			<img width="10%" src="public/img/pair.png" class="pair-img">
		<p class="question">Will you call?</p>
		</div>
	</section>
	<hr>
	<section id="guardians">
		<div id="menu">
			<a href="http://marvelcinematicuniverse.wikia.com/wiki/Star-Lord"><div class="star-lord zoomimg"></div></a>
			<a href="http://marvelcinematicuniverse.wikia.com/wiki/Gamora"><div class="gamora zoomimg"></div></a>
			<a href="http://marvelcinematicuniverse.wikia.com/wiki/Drax_the_Destroyer"><div class="drax zoomimg"></div></a>
			<a href="http://marvelcinematicuniverse.wikia.com/wiki/Rocket_Raccoon"><div class="rocket zoomimg"></div></a>
			<a href="http://marvelcinematicuniverse.wikia.com/wiki/Groot"><div class="groot zoomimg"></div></a>
		</div>
	</section>
	<hr>
	<section id="beach">
		<div class="tile">
			<img src="public/img/beach.jpg">
			<!-- <div class="sheet left"> -->
				<div class="copy">
					<h2><span>To Do:</span></h2>
					<ol>
						<li>Work on Tan</li>
						<li>Drink Margaritas</li>
						<li>Sleep</li>
					</ol>
				</div>
			<!-- </div> -->
		</div>
	</section>
	<hr>
	<section id="it">
		<div class="tile">
			<div class="house-wrapper">
				<img class="house" src="public/img/house.jpg">
				<img class="pennywise" src="public/img/pennywise.png">
			</div>
		</div>
	</section>
	<hr>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="public/app.js"></script>
</body>
</html>
